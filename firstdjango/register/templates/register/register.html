<h1>this is my register</h1>
<form method="POST" action="">{% csrf_token %}
    {% for field in form %}
        {{field.label}} 
        {{field}}
    {% endfor %}
    <input type="submit" name="create my account">

{% if form.errors %}
    <ul>
        {% for field in form %}
            {% for error in field.errors %}
                <li style="color: red;">{{ error }}</li>
            {% endfor %}
        {% endfor %}
    </ul>
{% endif %}
</form>
